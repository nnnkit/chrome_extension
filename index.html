<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AltCampus New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-8 rel">
        <div class="center">
          <div class="time">
            <div class="clock">06:58</div>
            <div class="greeting"></div>
          </div>
          <div class="prompt">
            <div class="question">Hello, What's your name?</div>
            <input class="prompt-name" placeholder="Enter your name">
          </div>
          <div class="quote-section">
            <div class="quotes"></div>
            <div class="author"></div>
          </div>
        </div>
        <div class="todo">
          <h2>Todo List</h2>
          <ul class="show-todo">
          </ul>
          <form action="" class="add-todo">
            <input type="text" name="todoText" placeholder="ToDo Text" required>
            <input type="submit" value="+ Add ToDo">
          </form>
        </div>
      </div>
    </div>
    <div class="setting">
      <img class="setting-img" src="./img/settings.png" alt="">
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
